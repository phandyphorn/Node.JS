<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 mt-3">
                <div class="card p-3" id="content-task">
                    <h4>TODO STUDENT</h4>
                    <hr>
                    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add STUDENT</button>
                    <div class="students">
                      <!-- we can add to display each student here -->

                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Enter title of task</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <form>
            <div class="author form-group">
              <label for="firstName">First Name</label>
              <input type="text" placeholder="author first name" class="form-control" id="first_name">
              <label for="lastName">Last Name</label>
              <input type="text" placeholder="author last name" class="form-control" id="last_name">
            </div>
            <button type="submit" class="btn btn-primary" data-dismiss="modal" data-target="#myModal" id="btn_add">Submit</button>
          </form>
        </div>    
      </div>
    </div>
  </div>

    <script src="js/main.js"></script>
</body>
</html>
