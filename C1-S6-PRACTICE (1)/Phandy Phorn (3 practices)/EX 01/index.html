<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Movies EX1: Data structure to DOM</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/app.js" defer></script>
  </head>

  <body>
    <div class="container">

      <form class='form-inline'>
        <div class="input-group">
          <button id="update-list" type="button">
            Update list
          </button>
        </div>
      </form>

      <div class="movies-data">
          <ul class="list-of-movies">
              <li class="post">
                  <div class="post-img">
                      <img class="poster" src = "https://m.media-amazon.com/images/M/MV5BMmEzNTkxYjQtZTc0MC00YTVjLTg5ZTEtZWMwOWVlYzY0NWIwXkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_SX300.jpg"/>
                  </div>
                  <div class="post-content">
                      <h3>Title: Fight Club</h3>
                      <p>Year: 1999</p>
                      <p>Type: movie</p>
                  </div>
              </li>
              <hr>
              <li class="post">
                <div class="post-img">
                    <img class="poster" src = "https://m.media-amazon.com/images/M/MV5BYzZjZDE1NTgtMTc4Yy00YzYxLWE1ZTItZjAzNzViOWFlNGNiXkEyXkFqcGdeQXVyMjU0OTAwMDc@._V1_SX300.jpg"/>
                </div>
                <div class="post-content">
                    <h3>Title: Superhero Fight Club</h3>
                    <p>Year: 2015</p>
                    <p>Type: movie</p>
                </div>
              </li>
          </ul>

      </div>
    </div>
  </body>
</html>
