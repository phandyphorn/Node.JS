<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set time out</title>
</head>
<body>
    <script>
        setTimeout( () => {console.log('Banana'); }, 3000);
        console.log('Mango');

        // The result is Mango and then Banana
    </script>
</body>
</html>
